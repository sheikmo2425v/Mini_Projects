<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webbot</title>
</head>

<body style="background-color: black; color: white;">
    <h1>Hi , If you need any website like table handle set of (update, view ,delete ,insert) first your create database and table in mysql then put it in below this generate the website</h1>
    <p></p>
    <div class="p-2" style="display: flex; justify-content: center;">
    <div   style="background-color: grey;  border: 2px solid gold; padding:2px ; width: 20%;">
        <div class="p-2">
        <label for="db" ><b>Enter the database name</b></label><br>
        <input type="text" class="form-control" id="db"><br>
        <label for="table"><b>Enter the table name</b></label><br>
        <input type="text"  class="form-control"id="table"><br>
        <input type="submit" id="send" class="btn btn-primary"><br></div>
    </div></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script>
    $(document).ready(function () {
        $("#send").on("click", function () {
            var db = document.querySelector("#db").value;
            var table = document.querySelector("#table").value;

            $.post({
                url: "home",
                data: { db: db, table: table },
                success: function (e) {
                    $("p").text(e);

                }
            })
        })
    })

</script>

</html>
